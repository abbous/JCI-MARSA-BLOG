<app-headertwo></app-headertwo>
<app-breadcrumb></app-breadcrumb>
<!--====== Team-area-v2 Start ======-->
<section class="team-area-v2 pt-120 pb-120">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let item of teamblock">
                <div class="team-item">
                    <div class="team-thumb">
                        <img src="{{item.img}}" class="img-fluid" alt="">
                        <a routerLink="/"><i class="far fa-plus"></i></a>
                    </div>
                    <div class="team-content text-center">
                        <h5>{{item.name}}</h5>
                        <span>{{item.post}}</span>
                        <ul class="social-link">
                            <li><a routerLink="/"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a routerLink="/"><i class="fab fa-twitter"></i></a></li>
                            <li><a routerLink="/"><i class="fab fa-behance"></i></a></li>
                            <li><a routerLink="/"><i class="fab fa-youtube"></i></a></li>
                            <li><a routerLink="/"><i class="fab fa-linkedin-in"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footerthree></app-footerthree>
